<ion-view title="Alura Car Detalhe" id="page15">
  <ion-content padding="true" class="has-header">
    <div class="card">
      <div class="item item-divider">
        <h2>{{Finalizar.carro.nome}}</h2>
        <h4>R{{Finalizar.carro.preco | currency }}</h4>
      </div>
      <div class="item item-text-wrap">

        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Nome</span>
            <input type="text" ng-model="Finalizar.carro.cliente" placeholder="John">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Endereco</span>
            <input type="text" ng-model="Finalizar.carro.endereco" placeholder="Suhr">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="text" ng-model="Finalizar.carro.email" placeholder="john@suhr.com">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Data do Agendamento</span>
            <input ng-value="Finalizar.dataSelecionada | date : 'dd/MM/yyyy'" ng-focus="Finalizar.calendario()">
        </label>
        </div>

      </div>

      <button class="button button-positive button-full" ng-click="Finalizar.finalizar()">Confirmar</button>

    </div>
  </ion-content>
</ion-view>
