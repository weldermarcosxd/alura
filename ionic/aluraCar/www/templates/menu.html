<ion-side-menus>

  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-positive">
      <ion-nav-back-button>Voltar

      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-clear button-icon ion-navicon" menu-toggle="center"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="title">Dados Pessoais
    </ion-header-bar>
    <ion-content>
      <div class="list card">
        <div class="iten item-avatar">
          <h4> {{Menu.usuarioLogado.nome}} </h2>
          <h5> {{Menu.usuarioLogado.email}} </h3>
        </div>
      </div>
      <ion-list>
      <ion-item menu-close ui-sref="menu.perfil">
          Perfil
      </ion-item>
      <ion-item menu-close ui-sref="menu.agendamentos">
          Agendamentos
      </ion-item>
      <ion-item menu-close ui-sref="menu.carros">
          Lista de Carros
      </ion-item>
    </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
