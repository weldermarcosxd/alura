<ion-view title="Alura Car Detalhe" id="page15">
  <ion-content padding="true" class="has-header">
    <div class="card">
      <div class="item item-divider">
        Detalhes
      </div>
      <div class="item item-text-wrap">
        {{Detalhe.carro.nome}}

        <ul class="list">
          <li class="item item-toggle" ng-repeat="acessory in Detalhe.acessories">
            {{acessory.nome}}: {{acessory.preco | finance:true:2}}
            <label class="toggle toggle-assertive">
              <input ng-model='isMarcado' type="checkbox" ng-click="Detalhe.increment(acessory.preco, isMarcado)">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
        </ul>

      </div>
      <div class="item item-divider">
        {{Detalhe.carro.preco | finance:true:2}}
      </div>
    </div>

    <a class="button button-positive button-full" ui-sref="menu.finalizar({nome:Detalhe.carro.nome, preco:Detalhe.carro.preco})">Confirmar</a>
  </ion-content>
</ion-view>
