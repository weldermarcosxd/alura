<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head />

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		<h1>Novo Livro</h1>
	</ui:define>
	<ui:define name="conteudo">
		<h:messages />
		<h:form id="livros">
			<fieldset>
				<legend>Dados do Livro</legend>
				<h:panelGrid columns="2">

					<h:outputLabel value="Titulo:" for="titulo" />
					<h:inputText id="titulo" value="#{livroBean.livro.titulo}"
						required="true" requiredMessage="Título obrigatório"
						validatorMessage="Título não pode ser superior a 40">
						<f:validateLength maximum="40" />
						<f:ajax event="blur" render="messages" />
					</h:inputText>

					<h:outputLabel value="ISBN:" for="isbn" />
					<h:inputText id="isbn" value="#{livroBean.livro.isbn}"
						validator="#{livroBean.comecaComDigitoUm}">
						<f:ajax event="keypress" render="messages" />
					</h:inputText>

					<h:outputLabel value="Preço:" for="preco" />
					<h:inputText id="preco" value="#{livroBean.livro.preco}"
						validatorMessage="valor deve estar entre R$1,00 e R$1000,00">
						<f:validateDoubleRange minimum="1" maximum="1000" />
					</h:inputText>

					<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
					<h:inputText id="dataLancamento"
						value="#{livroBean.livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:inputText>
				</h:panelGrid>
			</fieldset>

			<fieldset>
				<legend>Autor</legend>
				<h:outputLabel value="Selecione o Autor:" for="autor"></h:outputLabel>
				<h:selectOneMenu id="autor" value="#{livroBean.autorId}">
					<f:selectItems value="#{livroBean.autores}" var="autor"
						itemLabel="#{autor.nome}" itemValue="#{autor.id}"></f:selectItems>
				</h:selectOneMenu>
				<h:commandButton value="Gravar Autor"
					action="#{livroBean.gravaAutor}">
					<f:ajax execute="autor" render="tabelaAutores" />
				</h:commandButton>

				<h:dataTable id="tabelaAutores" var="autor"
					value="#{livroBean.autoresDoLivro}">
					<h:column>
						<h:outputText value="#{autor.nome}"></h:outputText>
					</h:column>
					<h:column>
						<h:commandLink value="X"
							action="#{livroBean.removerAutorDoLivro(autor)}" />
					</h:column>
				</h:dataTable>

				<h:commandLink value="Cadastrar novo autor"
					action="#{livroBean.formAutor}" immediate="true" />

			</fieldset>
		</h:form>

		<h:form id="formTabelaLivros">
			<h:dataTable id="tabelaLivros" value="#{livroBean.livros}"
				var="livro">

				<h:column>
					<f:facet name="header">Título</f:facet>
					<h:outputText value="#{livro.titulo}" />
				</h:column>

				<h:column>
					<f:facet name="header">ISBN</f:facet>
					<h:outputText value="#{livro.isbn}" />
				</h:column>

				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{livro.preco}" />
				</h:column>

				<h:column>
					<f:facet name="header">Data</f:facet>
					<h:outputText value="#{livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Editar</f:facet>
					<h:commandLink value="Editar" action="#{livroBean.carregar(livro)}" />
				</h:column>

				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="Remover" action="#{livroBean.remover(livro)}" />
				</h:column>

			</h:dataTable>
		</h:form>

		<h:commandButton value="Gravar" action="#{livroBean.gravar}">
			<f:ajax execute="@form :livros" render="@form :formTabelaLivros:tabelaLivros" />
		</h:commandButton>
	</ui:define>
	<ui:define name="pagina">
		Livros
	</ui:define>
</ui:composition>

</html>
