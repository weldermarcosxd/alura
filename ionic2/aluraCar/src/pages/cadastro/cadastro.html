<ion-header>
  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{ carro.nome }}</h1>
  <h2>R$ {{ precoTotal }}</h2>

  <form (ngSubmit)="finalizar()">
    <ion-item>
      <ion-label stacked>Nome:</ion-label>
      <ion-input name="nome" [(ngModel)]="agendamento.nome" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Endere√ßo:</ion-label>
      <ion-input name="endereco" [(ngModel)]="agendamento.endereco" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email:</ion-label>
      <ion-input name="email" [(ngModel)]="agendamento.email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Data:</ion-label>
      <ion-datetime name="data" [(ngModel)]="agendamento.data" displayFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item>

    <button ion-button block type="submit">Finalizar</button>

  </form>

</ion-content>
