<ion-header>
  <ion-navbar>
    <ion-title>Agendamentos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let agendamento of agendamentos" #slidingItem>
      <ion-item  [class.falha]="!agendamento.confirmado">
        {{ agendamento.carro.nome }} - R$ {{ agendamento.preco }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button *ngIf="!agendamento.confirmado" (click)="reenviar(agendamento, slidingItem)">Reenviar</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
