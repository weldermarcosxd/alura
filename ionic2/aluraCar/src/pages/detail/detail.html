<ion-header>
  <ion-navbar>
    <ion-title>
      Detalhes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item-group>
        <ion-item-divider color="light">
          <ion-icon ios="ios-car" md="md-car"></ion-icon>
          VEÍCULO
        </ion-item-divider>
        <ion-item>{{ carro.nome }}</ion-item>
        <ion-item>R$ {{ carro.preco }}</ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider color="light">
          <ion-icon ios="ios-options" md="md-options"></ion-icon>
          ACESSÓRIOS
        </ion-item-divider>
        <ion-item *ngFor="let acessorio of acessorios">
          <ion-label>
            <h2>{{ acessorio.nome }}</h2>
            <h3>R$ {{ acessorio.preco }}</h3>
          </ion-label>
          <ion-toggle #toggle color="secondary" (ionChange)="atualizaPreco(toggle.checked, acessorio)"></ion-toggle>
        </ion-item>
      </ion-item-group>
      <ion-item-divider color="light">
        R$ {{ precoTotal }}
      </ion-item-divider>
    </ion-card-content>
  </ion-card>
  <button ion-button block (click)="avancar()">Avançar</button>
</ion-content>
